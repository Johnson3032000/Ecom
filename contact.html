<script>
    function validate() {
        var n1 = document.getElementById("i1").value;
        var n2 = document.getElementById("i2").value;
        var n3 = document.getElementById("i3").value;
        alpha = /^[A-Za-z]+$/
        number = /^[A-Za-z]+$/
        email = /^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$/
        pass = /^(?=.[A-Z])(?=.[a-z])(?=.[0-9])(?=.[!@#$%^&*]).+$/
        if (n1 == "")  {
            alert("please fill  the name fields");
        }
        else if(!alpha.test(n1)){alert("use only alphabets");}
        else { alert("submitted successfully"); }
        if (n2 == "")  {
            alert("please fill  the number fields");
        }
        else if(!number.test(n2)){alert("use only Numbers");}
        else { alert("submitted successfully"); }
        if (n3 == "")  {
            alert("please fill  the email fields");
        }
        else if(!email.test(n3)){alert("use only valid values");}
        else { alert("submitted successfully"); }
        
    }

</script>
